{% set name = "findblas" %}
{% set version = "0.1.25" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/findblas-{{ version }}.tar.gz
  sha256: 191c54162d4f2c887a76a1d2649f5bee41d34628a17ce0f67ffe61dcf9670033

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7

test:
  imports:
    - findblas
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/david-cortes/findblas
  summary: package to help link blas to Cython modules
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jdtuck
